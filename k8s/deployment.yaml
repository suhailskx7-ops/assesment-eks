apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-web
  labels:
    app: hello-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-web
  template:
    metadata:
      labels:
        app: hello-web
    spec:
      containers:
      - name: hello-web
        image: 455225680207.dkr.ecr.us-east-1.amazonaws.com/hello-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
